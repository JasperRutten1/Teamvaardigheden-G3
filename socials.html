<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sociale media</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header>
        <nav id="navigation">
            <ul>
                <li><a id="logo-button" href="home.html"><img id="logo" src="images/logo_nl.svg" alt="UCLL logo"></a></li>
                <li><a class="nav-button" id="activePage" href="home.html">Home</a></li>
                <li><a class="nav-button" href="socials.html">Sociale media</a></li>
                <li><a class="nav-button" href="ai-story.html">Geschiedenis AI</a></li>
                <li><a class="nav-button" href="ai-tools.html">AI toepassingen</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="socials-page">
            <h1 class="socials-title">Contact Formulier</h1>
            <form id="contact-form">
                <div id="contact-fields" class="form-fields">
                    <div class="field">
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" name="fname" value="">
                    </div>
                    <div class="field">
                        <label for="lname">Last name:</label>
                        <input type="text" id="lname" name="lname" value="">
                    </div>
                    <div class="field">
                        <label for="tnum">Telefoon nummer:</label>
                        <input type="text" id="tnum" name="tnum" value="">
                    </div>
                    <div class="field">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" value="">
                    </div>
                </div>
                <div id="question-field" class="form-fields">
                    <div class="field">
                        <label for="vrg">Uw vraag...</label>
                        <textarea name="vrg" id="vrg" rows="10"></textarea>
                    </div>
                    <input id="contact-submit" type="submit" value="Submit">
                </div>
            </form>

            <h2 class="socials-title">Socials</h2>
            <div id="socials">
                <a href="https://www.instagram.com/" target="_blank" class="social-btn instagram"><img src="images/socials/instagram-logo.png" alt="instagram"></a>
                <a href="https://www.facebook.com/" target="_blank" class="social-btn facebook"><img src="images/socials/facebook-logo.png" alt="facebook"></a>
                <a href="https://twitter.com/" target="_blank" class="social-btn twitter"><img src="images/socials/x-logo.png" alt="x"></a>
            </div>
        </div>

    </main>
</body>

</html>
